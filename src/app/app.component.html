<div class="container">
  <h1 class="center-align">Task Board</h1>

  <h3>Estórias de Usuários</h3>

  <div class="row">
    <div class="col s12 m6" *ngFor="let estoria of listEstorias">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{estoria.name}}</span>
          <p>{{estoria.description}}</p>
          <h4>{{estoria.count}}</h4>
        </div>
        <div *ngIf="estoria.show">
          <app-add-task [id]="estoria.id" (addTaskEvent)="createNewTask($event)"></app-add-task>
        </div>
        <div class="card-action">
          <a href="#" (click)="inserTask(estoria.id)">Tarefas</a>
          <a href="#" (click)="finish(estoria.id)">Finalizar</a>
        </div>
      </div>
    </div>
  </div>
</div>
